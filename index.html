<html>
  <head>
    <title> Required heating and cooling of buildings in megacities due to climate change </title>
    <style>
      body {
        background-color: black;
        text-align: center;
        padding: 200px;
        font-family: 'Open Sans', sans-serif;
      }
      h1 {
        font-size: 60px;
        color: #eeee33;
      }
    </style>
  </head>
  <body>
    <h1> Taihsin Hsu </h1>
    <svg id="svg3">
    </svg>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script>
      var data = [4, 8, 15, 16, 23, 42];

      var width = 420;
      var barHeight = 20;

      var x3 = d3.scale.linear()
          .domain([0, d3.max(data)])
          .range([0, width]);

      var chart3 = d3.select("#svg3")
          .attr("width", width)
          .attr("height", barHeight * data.length)
          .attr("class", "chart");

      var bar3 = chart3.selectAll("g")
          .data(data)
        .enter().append("g")
          .attr("transform", function(d, i) { return "translate(0," + i * barHeight + ")"; });

      bar3.append("rect")
          .attr("width", function(d, i) {return x3(d)})
          .attr("height", barHeight - 1);

      bar3.append("text")
          .attr("x", function(d) { return x3(d) - 3; })
          .attr("y", barHeight / 2)
          .attr("dy", ".35em")
          .text(function(d) { return d; });
    </script>
  </body>
</html>
