<html>
  <head>
    <title> Required heating and cooling of buildings in megacities due to climate change </title>
    <style>
      body {
        text-align: center;
        padding: 200px;
        font-family: 'Open Sans', sans-serif;
      }
      h1 {
        font-size: 60px;
        color: #000000;
      }
    </style>
  </head>
  <body>
    <h1> Taihsin Hsu </h1>
    <svg class="chart" width="420" height="120">
        <g transform="translate(0,0)">
          <rect width="40" height="19"></rect>
          <text x="37" y="9.5" dy=".35em">4</text>
        </g>
        <g transform="translate(0,20)">
          <rect width="80" height="19"></rect>
          <text x="77" y="9.5" dy=".35em">8</text>
        </g>
        <g transform="translate(0,40)">
          <rect width="150" height="19"></rect>
          <text x="147" y="9.5" dy=".35em">15</text>
        </g>
        <g transform="translate(0,60)">
          <rect width="160" height="19"></rect>
          <text x="157" y="9.5" dy=".35em">16</text>
        </g>
        <g transform="translate(0,80)">
          <rect width="230" height="19"></rect>
          <text x="227" y="9.5" dy=".35em">23</text>
        </g>
        <g transform="translate(0,100)">
          <rect width="420" height="19"></rect>
          <text x="417" y="9.5" dy=".35em">42</text>
        </g>
      </svg>
      <svg id="svg2">
      </svg>
      <svg id="svg3">
      </svg>    
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script>
      // Simple chart
      var data = [4, 8, 15, 16, 23, 42];

      var width = 420;
      var barHeight = 20;

      var chart2 = d3.select("#svg2")
          .attr("width", width)
          .attr("height", barHeight * data.length)
          .attr("class", "chart");

      var bar2 = chart2.selectAll("g")
        .data(data)
        .enter().append("g")
        .attr("transform", function(d, i) { return "translate(0," + i * barHeight + ")"; });

      bar2.append("rect")
        .attr("width", function(d,i) { return d*10})
        .attr("height", barHeight - 1);

      bar2.append("text")
          .attr("x", function(d) { return d*10 - 3; })
          .attr("y", barHeight / 2)
          .attr("dy", ".35em")
          .text(function(d) { return d; });

      var x3 = d3.scale.linear()
          .domain([0, d3.max(data)])
          .range([0, width]);

      var chart3 = d3.select("#svg3")
          .attr("width", width)
          .attr("height", barHeight * data.length)
          .attr("class", "chart");

      var bar3 = chart3.selectAll("g")
          .data(data)
        .enter().append("g")
          .attr("transform", function(d, i) { return "translate(0," + i * barHeight + ")"; });

      bar3.append("rect")
          .attr("width", function(d, i) {return x3(d)})
          .attr("height", barHeight - 1);

      bar3.append("text")
          .attr("x", function(d) { return x3(d) - 3; })
          .attr("y", barHeight / 2)
          .attr("dy", ".35em")
          .text(function(d) { return d; });
    </script>
  </body>
</html>
