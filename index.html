        fill: none;
        stroke: steelblue;
        stroke-width: 1.5px;
      }

  <body>
    <section class="header">
      <div class="header-context">

      </div>     
    </section>
    <section class="menu">
      <div class="menu-context">
        <a href="#workshop1"> WORKSHOP 1 </a>
        <a href="#workshop2"> WORKSHOP 2 </a>
        <a href="#workshop3"> WORKSHOP 3 </a>

    <section class="workshop">

    <section class="workshop-grey">

      </div>
    </section>
    <section class="workshop">
      <div id="workshop3">
        <div class="text">
          <h2> WORKSHOP 3 </h2>
          <h3> May Path </h3>
          <h3> In My Leisure Time </h3>
          <h3> My Favorite </h3>
        </div>
      </div>
    </section>
      <section class="workshop-grey">
        <div id="workshop4">
          <h2> WORKSHOP 4 </h2>
        </div>
    </section>
    <section class="workshop">
      <div id="project">
        <div class="text">
          <h2> GUIDED PROJECT </h2>
          <h3> US President Social Impact Before and After Their Presidency </h3>
        </div>
      </div>
      <div style="text-align:center;">
        <svg width="960" height="500"></svg>
      </div>
    </section> 
     
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>

      var svg = d3.select("svg"),
          margin = {top: 20, right: 80, bottom: 30, left: 50},
          width = svg.attr("width") - margin.left - margin.right,
          height = svg.attr("height") - margin.top - margin.bottom,
          g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      var parseTime = d3.timeParse("%Y");

      var x = d3.scaleTime().range([0, width]),
          y = d3.scaleLinear().range([height, 0]),
          // z = d3.scaleOrdinal(d3.schemeCategory10);

      var line1 = d3.line()
          .curve(d3.curveBasis)
          .x(function(d) { return x(d.date); })
          .y(function(d) { return y(d.Obama); });

      var line2 = d3.line()
          .curve(d3.curveBasis)
          .x(function(d) { return x(d.date); })
          .y(function(d) { return y(d.Clinton); });

      // Get the data
      d3.tsv("data.tsv", type, function(error, data) {
        if (error) throw error;

          data.forEach(function(d) {
            d.date = parseTime(d.date);
            d.Obama = +d.Obama;
            d.Clinton = +d.Clinton;
          });

        // Scale the range of the data
        x.domain(d3.extent(data, function(d) { return d.date; }));
        y.domain([0, d3.max(data, function(d) { return Math.max(d.Obama, d.Clinton); })]);

        // z.domain(cities.map(function(c) { return c.id; }));

        g.append("g")
            .attr("class", "axis axis--x")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));

        g.append("g")
            .attr("class", "axis axis--y")
            .call(d3.axisLeft(y))
          .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", "0.71em")
            .attr("fill", "#000")
            .text("Impact, number of articles");

        g.append("path")    // Add the valueline path.
            .attr("class", "line")
            .attr("d", line1(data));

        g.append("path")    // Add the valueline2 path.
            .attr("class", "line")
            .style("stroke", "red")
            .attr("d", line2(data));

        g.append("text")
          .attr("transform", "translate(" + (width+3) + "," + y(data[0].Obama) + ")")
          .attr("dy", ".35em")
          .attr("text-anchor", "start")
          .style("fill", "red")
          .text("Obama");

        g.append("text")
          .attr("transform", "translate(" + (width+3) + "," + y(data[0].Clinton) + ")")
          .attr("dy", ".35em")
          .attr("text-anchor", "start")
          .style("fill", "steelblue")
          .text("Clinton");
      });

    </script>
  </body>
</html>
